<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador Angular</title>
  <!-- Zone.js y bundles de Angular UMD -->
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/@angular/core@14/bundles/core.umd.min.js"></script>
  <script src="https://unpkg.com/@angular/platform-browser@14/bundles/platform-browser.umd.min.js"></script>
  <script src="https://unpkg.com/@angular/platform-browser-dynamic@14/bundles/platform-browser-dynamic.umd.min.js"></script>
</head>
<body>
  <app-root></app-root>

  <script>
    (function(ng) {
      // Componente contador en Angular (UMD/JIT en el navegador)
      const AppComponent = ng.core.Component({
        selector: 'app-root',
        template: `
          <div style="text-align:center; margin-top:50px; font-family:sans-serif;">
            <h1>Contador: {{ count }}</h1>
            <button (click)="count = count + 1" style="padding:8px 16px; margin-right:8px;">Incrementar</button>
            <button (click)="count = count - 1" style="padding:8px 16px;">Decrementar</button>
          </div>
        `
      }).Class({
        constructor: function() {
          this.count = 0;
        }
      });

      // Módulo de la aplicación
      const AppModule = ng.core.NgModule({
        imports: [ng.platformBrowser.BrowserModule],
        declarations: [AppComponent],
        bootstrap: [AppComponent]
      }).Class({ constructor: function() {} });

      // Bootstrap de Angular
      ng.platformBrowserDynamic.platformBrowserDynamic()
        .bootstrapModule(AppModule)
        .catch(err => console.error(err));
    })(window.ng);
  </script>
</body>
</html>
