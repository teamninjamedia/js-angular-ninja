<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Angular 2 Contador</title>
  <script src="https://unpkg.com/core-js/client/shim.min.js"></script>
  <script src="https://unpkg.com/zone.js/dist/zone.min.js"></script>
  <script src="https://unpkg.com/reflect-metadata/Reflect.js"></script>
  <script src="https://unpkg.com/systemjs/dist/system.src.js"></script>

  <!-- Angular 2 UMD Bundles -->
  <script src="https://unpkg.com/@angular/core@2.4.10/bundles/core.umd.js"></script>
  <script src="https://unpkg.com/@angular/common@2.4.10/bundles/common.umd.js"></script>
  <script src="https://unpkg.com/@angular/compiler@2.4.10/bundles/compiler.umd.js"></script>
  <script src="https://unpkg.com/@angular/platform-browser@2.4.10/bundles/platform-browser.umd.js"></script>
  <script src="https://unpkg.com/@angular/platform-browser-dynamic@2.4.10/bundles/platform-browser-dynamic.umd.js"></script>
</head>
<body>
  <my-app>Loading...</my-app>

  <script>
    (function(ng) {
      const { Component, NgModule } = ng.core;
      const { BrowserModule } = ng.platformBrowser;
      const { platformBrowserDynamic } = ng.platformBrowserDynamic;

      // Componente de contador
      const AppComponent = Component({
        selector: 'my-app',
        template: `
          <div style="text-align:center; font-family:sans-serif; margin-top: 50px;">
            <h1>Angular 2 Contador</h1>
            <p>Contador: {{ count }}</p>
            <button (click)="count = count + 1">Incrementar</button>
          </div>
        `
      }).Class({
        constructor: function() {
          this.count = 0;
        }
      });

      // Módulo de la aplicación
      const AppModule = NgModule({
        imports: [BrowserModule],
        declarations: [AppComponent],
        bootstrap: [AppComponent]
      }).Class({
        constructor: function() {}
      });

      // Bootstrap de Angular 2
      platformBrowserDynamic().bootstrapModule(AppModule);

    })(window.ng);
  </script>
</body>
</html>
